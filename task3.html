<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <script src="task3.js"></script>
        <link rel="stylesheet" href="task3.css">

    </head>

    <body>

        <div id="main" class="container">
            <button class="right" onclick="hideMain()">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>
            <div id="mcount" onmouseover="incrementCounter()"></div>
            <div id="posts">
            </div>
            <hr />
            <textarea rows="4" cols="60" id="textArea">Type your text here...</textarea>
            <br />
            <div class="controls left">
                <input type="number" id="quantity" value="1" /><br />
                <input type="radio" name="color" value="blue"/> Blue<br />
                <input type="radio" name="color" value="red"/> Red<br />
                <button onclick="post()">Post</button>
            </div>
            <div class="controls left">
                <input type="range" id = "slider" name="visible" min="1" max="10" onchange="hideSomePosts()"/><br />
                <input type="checkbox" id = "bold" name="style" value="bold" /> Bold<br />
                <input type="checkbox" id = "italics" name="style" value="italic" /> Italic<br />
                <select>
                    <option disabled selected value="-1">Choose a post to reply to</option>
                </select>
            </div>
            <hr />
        </div>

        <div id="menu" class="container" style="display:none;">
            <button class="right" onclick = "backToMenu()">BACK</button>
            <p>&nbsp;</p>
            <span>Background Color:</span><input type="text" id="backgroundColor" onchange="changeBackgroundColour()">
        </div>

    </body>

</html>
